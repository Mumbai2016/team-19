<head>

    <script type="text/javascript" src="bootstrap/js/jquery.js"></script>
    <script>

        $(document).ready(function() {
            $.ajax({
                url: "http://ec2-54-169-203-74.ap-southeast-1.compute.amazonaws.com:9000/api/webapp/member/get/"+4,
                type: "GET",
                success: function (data, status, xhr) {
                    var html = "";

                    html += 'Full Name:'+data.full_name+'<br><br>' +
                   'Dob: '+data.dob+'<br><br>' +
                   'Gender:'+data.gender+'<br><br>' +
                   'Email:'+data.email+'<br><br>' +
                   'Status:'+data.status+'<br><br>' +
                   'Contact:'+data.mobile_no+'<br><br>';

                    $('#profileData').append(html);
                },
                error: function (argument) {
                    console.log("X");
                }
            });
        });
    </script>

</head>
