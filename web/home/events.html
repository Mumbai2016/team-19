<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <body style="background-color:#f5f5f5;">
      <div class="container-fluid col-sm-12" style="padding:5%; margin:5s%;">
        <div class="container col-sm-offset-3 col-sm-6">
          <h2 class="form-signin-heading" style="font-size:36px; color:#212121;">Programmes</h2>
          <br>
            <form class="form-signin" role="form">
              <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" name="full_name" id="n1" class="form-control"  required>
              </div>  
              
			  <div class="form-group">
                  <label for="email">Description</label>
                  <textarea rows="10" cols="10" name="ta1" class="form-control" id="ta1" required="required"></textarea>
              </div>
			  
			  <div class="form-group">
				  <label>Qualification</label>
                  <select name="qualification" id="qualification" class="form-control">
				  <option value="ssc">SSC</option>
				  <option value="hsc">HSC</option>
				  <option value="diploma">Diploma</option>
				  <option value="degree">Degree</option>
				  </select>
                  
				  </div>
				  
				  <div class="form-group">
                  <label>Address</label>
                  <textarea rows="6" cols="6" class="form-control" name="address" id="address" required></textarea>
              </div> 
				  
			  
			  <div class="form-group">
                  
                  <label for="Maxage">Minimum Age</label>
				  <input type="text" name="min_age" class="form-control" id="min_age"  required>
				  &nbsp;
				  <label for="Minage">Maximum Age</label>
				  <input type="text" name="max_age" class="form-control" id="max_age"  required>
				  
              </div>  
			  
			  
			  
			  
			  
			  
			  
			  
              <button type="submit" class="btn btn-lg btn-primary" onsubmit="formSubmit()">Submit</button>
            </form>
        </div>
      </div>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
