    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $.ajax({
            url: "http://ec2-54-169-203-74.ap-southeast-1.compute.amazonaws.com:9000/api/webapp/event/list",
            type: "GET",
            success: function (data) {
                var html1 = "";
                user = JSON.parse(localStorage.getItem('user'));

                for(key in data) {
                    if(!data.hasOwnProperty(key)) continue;

                    html1 += '<tr class="odd gradeX">' +
                            '<td>'+ data[key].name +'</td>' +
                            '<td>'+ data[key].description +'</td>' +
                            '<td>'+ data[key].address +'</td>' +
                            '<td class="center">'+ data[key].qualification +'</td>' +
                            '<td class="center">'+ data[key].age_min +'</td>' +
                            '<td class="center">'+ data[key].age_max +'</td>' +
                            '<td><button class="btn btn-default" onclick="register('+data[key].id+','+user.member+')">Register</button></td>'
                            '</tr>';
                }

                $('#event-table').append(html1);
            }
        });
    });
    </script>
