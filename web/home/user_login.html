<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color:#f5f5f5;">
      <div class="container-fluid col-sm-12" style="padding:5%;">
        <div class="container col-sm-offset-4 col-sm-4">
          <h2 class="form-signin-heading" style="font-size:36px; color:#212121;">Login Page</h2>
          <br>
            <form class="form-signin" role="form" method="POST">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>  
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
              </div>
              <a href="home.html"><button type="submit" class="btn btn-lg btn-primary">Login</button></a>
            </form>
        </div>
      </div>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
